{% extends 'api/base.html' %}

{% block content %}
<style>
    body {
    margin: 0;
    font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #000000;
    text-align: left;
    }
    .table {
    width: 100%;
    margin-bottom: 1rem;
    color: #000000;
    
    text-align: center;
}

.form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #38383a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #d1d3e2;
    border-radius: .35rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>

<div id="content-wrapper">
  <div class="container-fluid">
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              แก้ไขข้อมูลร้าน
              <a  class="btn btn-sm btn-success" href="/store" style="padding: 8px; float: right; background-color: rgb(53, 122, 155); color: white;">Back</a>
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/editstore/{{ store.id }}/" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="store_name"><b>ชื่อร้าน</b></label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกชื่อร้าน" name="store_name" value="{{ store.store_name }}"  required>
                          </div>
                      </div>
                   
                  </div>
              </div>
            <div class="form-group">
              <div class="form-row">
                  <div class="col-md-9">
                      <div class="form-label-group">
                        <label for="store_phone"><b>เบอร์โทรศัพท์ร้าน</b></label>
                            
                              <input type="text" class="form-control" rows="4"  placeholder="กรุณากรอกเบอร์โทรศัพท์ร้าน" name="store_phone" value="{{ store.store_phone }}" required>
                           
                      </div>
                  </div>
               
              </div>
          </div>
          <div class="form-group">
            <div class="form-row">
                <div class="col-md-9">
                    <div class="form-label-group">
                      <label for="store_address"><b>ที่อยู่ร้าน</b></label>
                          
                            <input type="text" class="form-control" rows="4"  placeholder="กรุณากรอกที่อยู่ร้าน" name="store_address" value="{{ store.store_address }}" required>
                         
                    </div>
                </div>
             
            </div>
        </div>
          <div class="form-group">
            <div class="form-row">
                <div class="col-md-9">
                    <div class="form-label-group">
                      <label for="exampleInputFile"><b>เลือกรูปร้าน</b></label> 
                      <img src="/media/{{store.store_img}}" class="img-rounded" alt="img" width="250" height="180">
                      <input type="file" class="form-control-file" name="store_img" id="exampleInputFile" aria-describedby="fileHelp">
                    </div>
                </div>
             
            </div>
        </div>
      
        <div class="form-group">
            <div class="form-row">
                <div class="col-md-9">
                    <div class="form-label-group">
                      <label for="store_detail"><b>อื่น ๆ</b></label>
                          
                            <input type="text" class="form-control" rows="4"  placeholder="กรุณากรอกstore_detail" name="store_detail" value="{{ store.store_detail }}" required>
                         
                    </div>
                </div>
             
            </div>
        </div> 
       
         
  
              <button class="btn btn-primary btn-block" type="submit">อัปเดต &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
