{% extends 'api/base2.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
	<div class="row">
    {% for product in data %}
    <div class="col-md-6 col-lg-4 col-xl-3">
        <div class="card text-center card-product">
          <div class="card-product__img">
          <img class="card-img" src="/media/{{product.product_img}}" style="height: 180px;"  href="/">
            <ul class="card-product__imgOverlay">
                <li>  <a class="btn btn-sm" href="/product/{{product.id}}" style="padding: 8px; float: right; background-color: rgb(116, 89, 139); color: rgb(255, 255, 255);"> <span></span>รายละเอียดสินค้า</a></li>
                <!-- <li>  <a class="btn btn-sm btn-primary" href="/mechanicDetailUser/{{mechanic.id}}"> <span></span></a></li> -->
              <!-- <li ><button href="/mechanicDetailUser/{{mechanic.id}}" ><i class="ti-search" href="/mechanicDetailUser/{{mechanic.id}}"></i> </button></li>
              <li><button><i class="ti-shopping-cart"></i></button></li> -->
              <!-- <li><button><i class="ti-heart"></i></button></li> -->
            </ul>
          </div>
          <div class="card-body">
            <p>{{ product.product_type}} </p>
            <h4 class="card-product__title"><a href="/product/{{product.id}}">{{product.name}}</a></h4>
            <p class="card-product__price">ราคา : {{ product.price }} บาท</p>
          </div>
        </div>
      </div>
    {% endfor %}
	</div>
</main>
{% endblock %}
