{% extends 'api/base2.html' %}

{% block content %}



<div id="content-wrapper">

  <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="#">CRUD</a>
          </li>
          <li class="breadcrumb-item active">Add</li>
      </ol> -->
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              แก้ไขข้อมูลผู้ใช้
              <a  class="btn btn-sm btn-success" href="/profile" style="padding: 8px; float: right; background-color: rgb(53, 122, 155); color: white;">Back</a>
          </div>
          <div class="card-body">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div> 
        {% endfor %}
            <form class="form-horizontal" action="/editprofile/{{ users.id }}/" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <!-- <div class="col form-group">
                <label>ชื่อผู้ใช้งาน </label>   
                  <input type="text" class="form-control" placeholder="" name="username" value="{{ users.username }}" disabled >
              </div> -->
              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="username"><b>ชื่อผู้ใช้งาน</b></label>
                          <input type="text" class="form-control" placeholder="" name="username" value="{{ users.username }}" disabled >
                        </div>
                    </div>
                 
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="email"><b>อีเมล</b></label>
                          <input type="text" class="form-control" placeholder="" name="email" value="{{ users.email }}" disabled >
                        </div>
                    </div>
                 
                </div>
            </div>

              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="exampleInputFile"><b>เลือกรูปโปรไฟล์</b></label> 
                          <img src="/media/{{users.avatar}}" class="img-rounded" alt="img" width="250" height="180">
                          <input type="file" class="form-control-file" name="avatar" id="exampleInputFile" aria-describedby="fileHelp">
                        </div>
                    </div>
                 
                </div>
            </div>

              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="first_name"><b>ชื่อ</b></label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกชื่อ" name="first_name" value="{{ users.first_name }}"  required>
                          </div>
                      </div>
                   
                  </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="last_name"><b>นามสกุล</b></label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกนามสกุล" name="last_name" value="{{ users.last_name }}"  required>
                        </div>
                    </div>
                 
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="email"><b>first_name</b></label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกอีเมล" name="email" value="{{ users.email }}"  required>
                        </div>
                    </div>
                 
                </div>
            </div> -->


        <div class="form-group">
          <div class="form-row">
              <div class="col-md-9">
                  <div class="form-label-group">
                    <label for="phone"><b>เบอร์โทรศัพท์</b></label>
                    <input type="text" class="form-control" placeholder="กรุณากรอกเบอร์โทรศัพท์" name="phone" value="{{ users.phone }}" required>
                  </div>
              </div>
           
          </div>
      </div>
      
              
  
              <button class="btn btn-primary btn-block" type="submit">อัปเดต &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
