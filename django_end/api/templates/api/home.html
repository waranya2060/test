{% extends 'api/base2.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <h2>Available Products</h2>

            {% for product in all_products %}
                <div class="col-lg-4">
                    <h3><a href="/product/{{product.slug}}/{{product.id}}">{{ product.name }}</a></h3>
                    <p>Price ${{ product.price }}</p>
                </div>
            {% endfor %} 

        </div>
    </div>

    {% endblock %}
