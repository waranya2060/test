{% extends 'api/base.html' %} 

{% block content %}

<div id="content-wrapper">

  <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="#">CRUD</a>
          </li>
          <li class="breadcrumb-item active">Add</li> -->
      </ol>
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              โปรไฟล์
              {% comment %} <a  class="btn btn-sm btn-warning" href="/editProfile"" style="padding: 8px; float: right;  color: white;" > <span class="fa fa-edit"></span> Edit</a> {% endcomment %}
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/profile" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-12">
                          <div class="form-label-group">
                           <br>
                           <center> <img src="{{ users.avatar.url }}" width="250" height="200"> </center> <br>
                           <center><label for="profile"><b>username : </b>{{users.username}}</label> </center>   
                           <center><label for="profile"><b>อีเมล : </b>{{users.email}}</label> </center> 
                           
                           <center><label for="profile"><b>เบอร์โทรศัพท์ : </b>{{users.phone}}</label> </center>
                           <center><label for="profile"><b>ชื่อ-สกุล : </b>{{users.first_name}} {{users.last_name}}</label> </center>
                          
                           
                                                
                          </div>
                      </div>
                   
                  </div>
              </div>
              
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
