{% extends 'api/base.html' %}

{% block content %}
<style>
  body {
  margin: 0;
  font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #000000;
  text-align: left;
  }
  .table {
  width: 100%;
  margin-bottom: 1rem;
  color: #000000;
  
  text-align: center;
}

.form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #38383a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #d1d3e2;
    border-radius: .35rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>

<div id="content-wrapper">

  <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="#">CRUD</a>
          </li>
          <li class="breadcrumb-item active">Add</li>
      </ol> -->
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              แก้ไขข้อมูลบัญชีธนาคาร
              <a  class="btn btn-sm btn-success" href="/bank" style="padding: 8px; float: right; background-color: rgb(53, 122, 155); color: white;">Back</a>
          </div>
          <div class="card-body">
  
            <form class="form-horizontal" action="/editbank/{{ bankTransfer.id }}/" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="exampleInputFile"><b>เลือกรูปqrcode</b></label> 
                          <img src="/media/{{bankTransfer.qrcode}}" class="img-rounded" alt="img" width="250" height="180">
                          <input type="file" class="form-control-file" name="qrcode" id="exampleInputFile" aria-describedby="fileHelp">
                        </div>
                    </div>
                 
                </div>
            </div>
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="bankName"><b>ชื่อธนาคาร</b></label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกชื่อธนาคาร" name="bankName" value="{{ bankTransfer.bankName }}"  required>
                          </div>
                      </div>
                   
                  </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="accountName"><b>ชื่อบัญชีธนาคาร</b></label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกชื่อบัญชีธนาคาร" name="accountName" value="{{ bankTransfer.accountName }}" required>
                        </div>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-9">
                            <div class="form-label-group">
                              <label for="accountNo"><b>เลขบัญชีธนาคาร</b></label>
                              <input type="text" class="form-control" placeholder="กรุณากรอกเลขบัญชีธนาคาร" name="accountNo" value="{{ bankTransfer.accountNo }}" required>
                            </div>
                        </div>
                    </div>
                    </div>
              
  
              <button class="btn btn-primary btn-block" type="submit">อัปเดต &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
