{% extends 'api/base.html'%} 

{% load static %}
{% block content%}
<br/>
 
<div id="content-wrapper">

  <div class="container-fluid">

      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              เพิ่มสต๊อกสินค้า
              <hr>
<div class="card-body">
  <form class="form-horizontal" action="" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
  

<div class="form-group">
<div class="form-row">
    <div class="col-md-9">
        <div class="form-label-group">
          <label for="received_quantity"><b>จำนวนสินค้า</b></label>
          <input type="number" class="form-control" placeholder="กรุณากรอกจำนวนสินค้า" name="received_quantity" required>
        </div>
    </div>
 
</div>
</div>
    

    <button class="btn btn-primary btn-block" type="submit">เพิ่มสต๊อกสินค้า &nbsp;&nbsp;&nbsp;<span></span></button>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
