{% extends 'api/base.html' %}

{% block content %}
<style>
  body {
  margin: 0;
  font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #000000;
  text-align: left;
  }
  .table {
  width: 100%;
  margin-bottom: 1rem;
  color: #000000;
  
  text-align: center;
}
</style>

<div id="content-wrapper">

  <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!-- <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a href="#">CRUD</a>
          </li>
          <li class="breadcrumb-item active">Add</li> -->
      <!-- </ol> -->
      <div class="card mb-3">
          <div class="card-header">
              <i class="fas fa-table"></i>
              เพิ่มสินค้า 
          </div>
          <div class="card-body">
            <form class="form-horizontal" action="/addproduct" method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <div class="form-row">
                      <div class="col-md-9">
                          <div class="form-label-group">
                            <label for="name"><b>ชื่อสินค้า</b></label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกชื่อสินค้า" name="name" required>
                           
                              <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                          </div>
                      </div>
                   
                  </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-9">
                        <div class="form-label-group">
                          <label for="price"><b>ราคา</b></label>
                          <input type="float" class="form-control" placeholder="กรุณากรอกราคา" name="price" required>
                            <!-- <input type="text" class="form-control" name="product_name" placeholder="กรุณากรอกชื่อสินค้า" id="inputFirst" required>  -->
                        </div>
                    </div>
                 
                </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                  <div class="col-md-9">
                      <div class="form-label-group">
                        <label for="product_detail"><b>รายละเอียด</b></label>
                            <div class="form-group">
                            
                              <textarea class="form-control" rows="4" name="product_detail" placeholder ="รายละเอียดสินค้า"required></textarea >
                            </div>
                      </div>
                  </div>
               
              </div>
          </div>
          <div class="form-group">
            <div class="form-row">
                <div class="col-md-9">
                    <div class="form-label-group">
                      <label for="exampleInputFile"><b>เลือกรูปสินค้า</b></label> 
                      <input type="file" class="form-control-file" id="exampleInputFile" name="product_img" aria-describedby="fileHelp" required>
                    </div>
                </div>
             
            </div>
        </div>
        <div class="form-group">
          <div class="form-row">
              <div class="col-md-9">
                  <div class="form-label-group">
                    <label for="exampleSelect1"><b> หมวดหมู่สินค้า</b></label>
                    <select class="form-control" id="Select" name="product_type" required>
            
                      <!-- {% for s in product_types %}
            
                      {% if s == product.product_type %}
                      <option value="{{s.sid}}" selected>{{ s.product_type }}</option>  
                      {% else %}
                      <option value="{{s.sid}}">{{ s.product_type }}</option>  
                      {% endif %}
            
                      {% endfor %} -->
                      {% for c in product_types %}
                      <option value="{{c.id}}">{{ c.product_type }}</option>  
                      {% endfor %}
                    </select>
                
                  </div>
              </div>
           
          </div>
      </div>
      <!-- <div class="form-group">
        <div class="form-row">
            <div class="col-md-9">
                <div class="form-label-group">
                  <label for="exampleSelect2"><b>สถานะสินค้า</b></label>
                  <select class="form-control" id="Select" name="product_status" required>
          
              
                    {% for s in product_statuss %}
                    <option value="{{s.id}}">{{ s.product_status }}</option>  
                    {% endfor %}
                  </select>
              
                </div>
            </div>
         
        </div>
    </div> -->
        <div class="form-group">
          <div class="form-row">
              <div class="col-md-9">
                  <div class="form-label-group">
                    <label for="quantity"><b>จำนวนสินค้า</b></label> 
                    <input type="number" class="form-control" placeholder="กรุณากรอกจำนวนสินค้า" name="quantity" required>
                  </div>
              </div>
           
          </div>
      </div>
              
  
              <button class="btn btn-primary btn-block" type="submit">เพิ่มสินค้า &nbsp;&nbsp;&nbsp;<span></span></button>
          </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
